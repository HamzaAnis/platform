syntax = "proto3";

package user;

option go_package = "/user";

service User {
  rpc Login (LoginRequest) returns (LoginReply) {}
  rpc GetBalance (GetBalanceRequest) returns (GetBalanceReply) {}
}

message LoginRequest {
  int64 userID = 1;
}

message LoginReply {
  string token = 1;
}

message GetBalanceRequest {
}

message GetBalanceReply {
  double balance = 1;
}
